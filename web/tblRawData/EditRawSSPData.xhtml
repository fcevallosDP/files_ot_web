<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RawSSPEditDlg" widgetVar="RawSSPEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblCatalogTitle}">
            <h:form id="RawSSPEditForm" style="min-width: 350px;">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblRawSSPDataController.editCatalog != null}">                                                
                        <p:outputLabel value="Category" for="@next" />
                        <p:selectOneMenu id="optionType" value="#{tblRawSSPDataController.editCatalog.VType}">
                            <f:selectItems value="#{tblRawSSPDataController.itemsTypes}" var="types"
                                           itemLabel="#{types.VType}" itemValue="#{types.VType}"/>                            
                        </p:selectOneMenu>                        
                        <p:outputLabel value="Value" for="VValue" />
                        <p:inputText id="VValue" value="#{tblRawSSPDataController.editCatalog.VValue}" maxlength="50" title="Value" style="min-width:150px;"/>
                        
                        <p:outputLabel value="Pattern" for="VPattern" />
                        <p:inputText id="VPattern" value="#{tblRawSSPDataController.editCatalog.VPattern}" maxlength="50" title="Pattern" style="min-width:150px;"/>
                                                
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblRawSSPDataController.updateEdit}" value="Refactor" update="display,:TblRawSSPDataListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RawSSPEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
