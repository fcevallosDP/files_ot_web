<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Raw Data"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <style>
            body{
                overflow-y: hidden !important;
                overflow-x: hidden !important;
            }
            .ui-datatable thead th, .ui-datatable tfoot td { text-align: center !important; }
            .ui-datatable-footer{
                padding: 0px !important;
            }
        </style>            
            <h:form id="TblRawDataListForm" style="width: 99%; margin: 0 auto;" enctype="multipart/form-data">
                <p:panel header="Raw Data" style="width:100%;overflow:auto;">
                    <p:dataTable id="datalist" value="#{tblRawDataController.items}" var="item"
                                 selectionMode="single" selection="#{tblRawDataController.selected}"
                                 rowKey="#{item.idraw}"
                                 scrollRows="20"
                                 liveScroll="true"
                                 scrollable="true"
                                 scrollHeight="300"
                                 style="width:100%"
                                 resizableColumns="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column style="text-align: center" width="60" >
                            <f:facet name="header">
                                <h:outputText value="Date" />
                            </f:facet>                            
                            <h:outputText value="#{item.DDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="80"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Partner" />
                            </f:facet>                            
                            <h:outputText value="#{item.VPartner}"/>
                        </p:column>
                        <p:column width="200" >
                            <f:facet name="header">
                                <h:outputText value="Campaign" />
                            </f:facet>                            
                            <h:outputText value="#{item.VCampaign}"/>
                        </p:column>
                        <p:column width="300" >
                            <f:facet name="header">
                                <h:outputText value="Insertion Order" />
                            </f:facet>                            
                            <h:outputText value="#{item.VInsertionOrder}"/>
                        </p:column>
                        <p:column width="300" >
                            <f:facet name="header">
                                <h:outputText value="Line Item" />
                            </f:facet>                            
                            <h:outputText value="#{item.VLineItem}"/>
                        </p:column>
                        <p:column width="200" >
                            <f:facet name="header">
                                <h:outputText value="Exchange" />
                            </f:facet>
                            <h:outputText value="#{item.VExchange}"/>
                        </p:column>
                        <p:column width="300" >
                            <f:facet name="header">
                                <h:outputText value="DealName"/>
                            </f:facet>
                            <h:outputText value="#{item.VDealName}"/>
                        </p:column>
                        <p:column width="60"  style="white-space: nowrap;text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Impressions"/>
                            </f:facet>
                            <h:outputText value="#{item.IImpressions}"/>
                        </p:column>
                        <p:column width="50"  style="white-space: nowrap; text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Clicks"/>
                            </f:facet>
                            <h:outputText value="#{item.IClicks}"/>
                        </p:column>
                        <p:column width="80"  style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="Media Spend"/>
                            </f:facet>
                            <h:outputText value="#{item.DMediaCost}"/>
                        </p:column>
                        <p:column width="80"  style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="Total Media Cost"/>
                            </f:facet>
                            <h:outputText value="#{item.DTotalMediaCost}"/>
                        </p:column>
                        <p:column width="80" style="text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="DSP"/>
                            </f:facet>
                            <h:outputText value="#{item.VDSP}"/>
                        </p:column>
                        <p:column width="80" >
                            <f:facet name="header">
                                <h:outputText value="Client"/>
                            </f:facet>
                            <h:outputText value="#{item.VClient}"/>
                        </p:column>
                        <p:column width="80" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Agency"/>
                            </f:facet>
                            <h:outputText value="#{item.VAgency}"/>
                        </p:column>
                        <p:column width="80" >
                            <f:facet name="header">
                                <h:outputText value="Channel"/>
                            </f:facet>
                            <h:outputText value="#{item.VChannel}"/>
                        </p:column>
                        <p:column width="40"  style="white-space: nowrap;">
                            <f:facet name="header">
                                <h:outputText value="Alias"/>
                            </f:facet>
                            <h:outputText value="#{item.VAlias}"/>
                        </p:column>
                        <p:column width="80" >
                            <f:facet name="header">
                                <h:outputText value="Vendor"/>
                            </f:facet>
                            <h:outputText value="#{item.VVendor}"/>
                        </p:column>
                        <p:column width="50"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Vendor Source"/>
                            </f:facet>
                            <h:outputText value="#{item.VVendorSource}"/>
                        </p:column>
                        <p:column width="30"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="CPM"/>
                            </f:facet>
                            <h:outputText value="#{item.DCPM}"/>
                        </p:column>
                        <p:column width="30"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="CTR"/>
                            </f:facet>
                            <h:outputText value="#{item.DCTR}"/>
                        </p:column>
                        <p:column width="30"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="CPC"/>
                            </f:facet>
                            <h:outputText value="#{item.DCPC}"/>
                        </p:column>
                        <p:column width="30"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Anio"/>
                            </f:facet>
                            <h:outputText value="#{item.IAnio}"/>
                        </p:column>
                        <p:column width="30"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Mes"/>
                            </f:facet>
                            <h:outputText value="#{item.IMes}"/>
                        </p:column>
                        <p:column width="30"  style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Dia"/>
                            </f:facet>
                            <h:outputText value="#{item.IDia}"/>
                        </p:column>                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblRawDataController.prepareCreate}" update=":TblRawDataCreateForm" oncomplete="PF('TblRawDataCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblRawDataViewForm" oncomplete="PF('TblRawDataViewDialog').show()" disabled="#{empty tblRawDataController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblRawDataEditForm" oncomplete="PF('TblRawDataEditDialog').show()" disabled="#{empty tblRawDataController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblRawDataController.destroy}" update=":growl,datalist" disabled="#{empty tblRawDataController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
