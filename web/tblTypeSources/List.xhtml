<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle1.ListTblTypeSourcesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblTypeSourcesListForm">
                <p:panel header="#{bundle1.ListTblTypeSourcesTitle}">
                    <p:dataTable id="datalist" value="#{tblTypeSourcesController.items}" var="item"
                                 selectionMode="single" selection="#{tblTypeSourcesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListTblTypeSourcesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListTblTypeSourcesTitle_VSource}"/>
                            </f:facet>
                            <h:outputText value="#{item.VSource}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListTblTypeSourcesTitle_VType}"/>
                            </f:facet>
                            <h:outputText value="#{item.VType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListTblTypeSourcesTitle_DSystemDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.DSystemDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListTblTypeSourcesTitle_IEstado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.IEstado}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle1.Create}" actionListener="#{tblTypeSourcesController.prepareCreate}" update=":TblTypeSourcesCreateForm" oncomplete="PF('TblTypeSourcesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle1.View}" update=":TblTypeSourcesViewForm" oncomplete="PF('TblTypeSourcesViewDialog').show()" disabled="#{empty tblTypeSourcesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle1.Edit}" update=":TblTypeSourcesEditForm" oncomplete="PF('TblTypeSourcesEditDialog').show()" disabled="#{empty tblTypeSourcesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle1.Delete}" actionListener="#{tblTypeSourcesController.destroy}" update=":growl,datalist" disabled="#{empty tblTypeSourcesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
