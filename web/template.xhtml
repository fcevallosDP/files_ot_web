<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title><ui:insert name="title">Raw Data Files</ui:insert></title>
        <h:outputStylesheet name="css/primeflex.css"/>
        <h:outputStylesheet name="css/primeflex.min.css"/>        
        <h:outputStylesheet name="css/semantic/semantic.min.css"/>
        <h:outputStylesheet name="css/template.css"/>
        <h:outputStylesheet name="css/themes/arya-blue.css"/>
        <h:outputStylesheet name="css/themes/saga-blue.css"/>
        <h:outputStylesheet name="css/themes/vela-blue.css"/>        
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="shortcut icon" href="resources/images/icon.png"/>
        <h:outputScript library="js" name="jsfcrud.js"/>           
    </h:head>

    <h:body>

        <div class="wrapper">
            <header class="page-header">                  

                <h:form id="PrincipalForm">  
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Home" outcome="/index" icon="pi pi-home"/>
                        <p:menuitem value="Catalog" outcome="/tblCatalog/List.xhtml" icon="pi pi-book"/>                            
                        <p:menuitem value="Report" outcome="/tblRawData/List.xhtml" icon="pi pi-file-excel"/>                            
                    </p:menubar> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="SÃ­" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>                     
                </h:form>    
            
            </header>            
            
            <main class="page-main">          
              
                <p:messages id="IdMssg" showDetail="true" closable="true" />
                <p:growl id="growl" life="15000" showDetail="true" />
                <ui:insert name="body"/>

            </main>
        </div>        
        
    </h:body>
</html>
