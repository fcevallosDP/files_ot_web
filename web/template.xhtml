<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title><ui:insert name="title">RawData</ui:insert></title>
        <h:outputStylesheet name="css/primeflex.css"/>
        <h:outputStylesheet name="css/primeflex.min.css"/>        
        <h:outputStylesheet name="css/semantic/semantic.min.css"/>
        <h:outputStylesheet name="css/template.css"/>
        <h:outputStylesheet name="css/themes/arya-blue.css"/>
        <h:outputStylesheet name="css/themes/saga-blue.css"/>
        <h:outputStylesheet name="css/themes/vela-blue.css"/>        
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>           
    </h:head>

    <h:body>      
        
        <div class="wrapper">
            <header class="page-header">                  
                <style>
                    body .ui-menu.ui-menubar { padding: 0rem; }
                </style>
                <h:form id="PrincipalForm">  
                    <p:growl id="messages" life="800"/>
                    <p:menubar>
                        <p:menuitem id="logo">
                            <p:graphicImage url="#{resource['smallLogo.png']}" style="opacity: 50%; height: 35px; padding: 0; z-index: -5"/>
                        </p:menuitem>  
                        <p:submenu label="#{LoginBean.loggedInUser.getFullName()}" icon="pi pi-user" class="ui-menuitem ui-menubar-options ui-widget ui-corner-all">
                            <p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-home"/>
                            <p:separator/>                            
                            <p:menuitem value="Reset" update=":SelMUsuEditPassForm" onclick="PF('SelMUsuEditPassDialog').show()" oncomplete="PF('SelMUsuEditPassDialog').show()" icon="pi pi-pencil"/>
                            <p:separator/>                            
                            <p:menuitem actionListener="#{LoginBean.logout}" value="Close Session"  ajax="false" icon="pi pi-sign-out"/> 
                        </p:submenu>                        
                        <p:menuitem value="Home" outcome="/index" icon="pi pi-home"/>
                        <p:submenu label="Inputs" icon="pi pi-external-link">
                            <p:menuitem value="Catalog" outcome="/tblCatalog/List.xhtml"/> 
                            <p:separator/>
                            <p:submenu label="DSP Data" icon="pi pi-external-link">
                                <p:menuitem value="Daily" outcome="/tblRawData/List.xhtml"/>
                                <p:separator/>
                                <p:menuitem value="Monthly" outcome="/tblRawData/MassiveList.xhtml"/>
                            </p:submenu>                              
                            <p:separator/>  
                            <p:menuitem value="SSP Data" outcome="/tblRawData/ListSSP.xhtml"/>  
                        </p:submenu>
                        <p:submenu label="Reports" icon="pi pi-chart-bar">
                            <p:menuitem value="DSP Data" outcome="/tblRawData/DSPReport.xhtml"/>  
                            <p:separator/>  
                            <p:menuitem value="SSP Data" outcome="/tblRawData/SSPReport.xhtml"/>                              
                        </p:submenu>
                    </p:menubar> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-sign-out" />
                    </p:confirmDialog>                     
                </h:form>    
            
            </header>            
            
            <main class="page-main">          
              
                <p:messages id="IdMssg" showDetail="true" closable="true" />
                <p:growl id="growl" life="800" showDetail="true" />
                <ui:include src="resetPassword.xhtml"/>
                <ui:insert name="body"/>

            </main>
            <footer>
                <h:outputText value="Datapoint - RawData Â® - v.1.0 - 2024" style="z-index: 5; float: right;margin-right: 5px;font-size: 0.6rem"/>
            </footer>            
        </div>                
    </h:body>
</html>
