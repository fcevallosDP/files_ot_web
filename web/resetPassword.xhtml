<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SelMUsuEditPassDlg" widgetVar="SelMUsuEditPassDialog" modal="true" resizable="false" appendTo="@(body)" header="CHANGE PASSWORD">
            <p:growl id="growl2" life="3000" />
            <h:form id="SelMUsuEditPassForm">
                <h:panelGroup id="display">
                    <div class="field grid">
                        <p:outputLabel for="fullName" styleClass="col-fixed" style="width:100px" value="Name"/>
                        <div class="col">
                            <p:outputLabel id="fullName" value="#{LoginBean.loggedInUser.getFullName()}"/>
                        </div>
                    </div> 
                    <div class="field grid">
                        <p:outputLabel for="userName" styleClass="col-fixed" style="width:100px" value="Username"/>
                        <div class="col">
                            <p:outputLabel id="userName" value="#{LoginBean.loggedInUser.vUser}"/>
                        </div>
                    </div>                    
                    <div class="field grid">
                        <p:outputLabel for="pwd1" styleClass="col-fixed" style="width:100px" value="Password"/>
                        <div class="col">
                            <p:password id="pwd1" value="#{LoginBean.password}" match="pwd2" label="Password" toggleMask="true" required="true"/>
                        </div>
                    </div>

                    <div class="field grid">
                        <p:outputLabel for="pwd2" styleClass="col-fixed" style="width:100px" value="Confirm password"/>
                        <div class="col">
                            <p:password id="pwd2" value="#{LoginBean.password}" label="Confirm password" toggleMask="true" required="true"/>
                        </div>
                    </div>                    
                    
                    <p:commandButton value="Guardar" action="#{LoginBean.resetPassword}"  update=":growl2" oncomplete="handleSubmit(args, 'SelMUsuEditPassDialog');"/>
                    <p:commandButton type="button" immediate="true" value="Cancelar" onclick="PF('SelMUsuEditPassDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
