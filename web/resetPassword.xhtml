<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SelMUsuEditPassDlg" widgetVar="SelMUsuEditPassDialog" modal="true" resizable="false" appendTo="@(body)" header="CHANGE PASSWORD">
            <p:growl id="growl2" life="3000" />
            <h:form id="SelMUsuEditPassForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <h:outputText value="Username: " />                                                
                        <h:outputText value="#{LoginBean.loggedInUser.vUser}" />
                        <h:outputText value="Name :" />
                        <h:outputText value="#{LoginBean.loggedInUser.getFullName()}" />                       
                        <h:outputLabel value="New Password: *" />
                        <p:password id="password" value="#{LoginBean.password}" requiredMessage="Password is needed!" style="float: right" required="true" feedback="false"/>                  
                    </p:panelGrid>
                    <p:commandButton value="Guardar" action="#{LoginBean.resetPassword}"  update=":growl2" oncomplete="handleSubmit(args, 'SelMUsuEditPassDialog');"/>
                    <p:commandButton type="button" immediate="true" value="Cancelar" onclick="PF('SelMUsuEditPassDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
