<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="RawData"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <style>
            body{
                overflow-y: hidden !important;
                overflow-x: hidden !important;
            }
            .ui-datatable-footer{
                padding: 0px !important;
            }
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }            
            .grid-checkbox td {
                padding: .5rem;
            }            
        </style>             
            <h:form id="TblCatalogListForm" >
                <p:panel style="width:100%;" id="idPanelCabecera">

                    <p:dataTable id="datalist" value="#{tblCatalogController.items}" var="item" rows="10"
                                 selectionMode="single" selection="#{tblCatalogController.selected}"
                                 rowKey="#{item.id}" widgetVar="catalogTable" style="width:100%"
                                 scrollable="true" scrollRows="10" scrollHeight="340"                            
                                 resizableColumns="true" emptyMessage="No data found with given criteria"   
                                 paginator="true" paginatorPosition="top"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="10,20,30,40,{ShowAll|'All'}"                                 
                                 >
                        <p:ajax event="rowSelect"   update="createButton deleteButton" listener="#{tblCatalogController.getItemsTypesBySource()}"/>
                        <p:ajax event="rowDblselect" update=":TblCatalogEditForm" oncomplete="PF('TblCatalogEditDialog').show()" />
                        <p:ajax event="rowUnselect" update="createButton deleteButton"/>
                        
                        <f:facet name="header">
                            <h:outputText value="CATALOG" style="font-size: larger"/>
                        </f:facet>
                        
                        <p:column sortable="false" field="vType" style="text-align: center" headerText="CATEGORY" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('catalogTable').filter()" styleClass="ui-custom-filter">
                                    <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{tblCatalogController.itemsCategories}" />
                                </p:selectOneMenu>
                            </f:facet>                            
                            <h:outputText value="#{item.vType}"/>
                        </p:column>
                        <p:column filterBy="#{item.vValue}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Value"/>
                            </f:facet>
                            <h:outputText value="#{item.vValue}"/>
                        </p:column>
                        <p:column filterBy="#{item.vPattern}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Pattern"/>
                            </f:facet>
                            <h:outputText value="#{item.vPattern}"/>
                        </p:column>
                        <p:column width="10%" sortable="false" field="vSource" style="text-align: center" headerText="APPLIES TO" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('catalogTable').filter()" styleClass="ui-custom-filter">
                                    <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="DSP" itemValue="D"/>
                                    <f:selectItem itemLabel="SSP" itemValue="S" />                                    
                                </p:selectOneMenu>
                            </f:facet>                                                        
                            <h:outputText value="#{(item.vSource.contains('D')) ? 'DSP':'SSP'}"/>
                        </p:column>            
                        <f:facet name="paginatorTopLeft">
                            <div class="flex justify-content-end">
                                <p:commandButton id="createButton" icon="pi pi-plus" value="Create" actionListener="#{tblCatalogController.prepareCreate}" update=":TblCatalogCreateForm" oncomplete="PF('TblCatalogCreateDialog').show()"/>
                                <p:commandButton id="deleteButton" icon="pi pi-trash" 
                                                value="Delete" actionListener="#{tblCatalogController.destroy}" 
                                                update=":growl,datalist" disabled="#{empty tblCatalogController.selected}">                                    
                                    <p:confirm header="Confirmation" message="Are you sure you want to delete selected catalog item?" icon="pi pi-trash"/>
                                
                                </p:commandButton>
                            </div>
                        </f:facet>                                                                         
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
