<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblCatalogViewDlg" widgetVar="TblCatalogViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblCatalogTitle}">
            <h:form id="TblCatalogViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblCatalogController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblCatalogLabel_id}"/>
                        <h:outputText value="#{tblCatalogController.selected.id}" title="#{bundle.ViewTblCatalogTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTblCatalogLabel_VType}"/>
                        <h:outputText value="#{tblCatalogController.selected.VType}" title="#{bundle.ViewTblCatalogTitle_VType}"/>
                        <h:outputText value="#{bundle.ViewTblCatalogLabel_VValue}"/>
                        <h:outputText value="#{tblCatalogController.selected.VValue}" title="#{bundle.ViewTblCatalogTitle_VValue}"/>
                        <h:outputText value="#{bundle.ViewTblCatalogLabel_VPattern}"/>
                        <h:outputText value="#{tblCatalogController.selected.VPattern}" title="#{bundle.ViewTblCatalogTitle_VPattern}"/>
                        <h:outputText value="#{bundle.ViewTblCatalogLabel_DSystemDate}"/>
                        <h:outputText value="#{tblCatalogController.selected.DSystemDate}" title="#{bundle.ViewTblCatalogTitle_DSystemDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTblCatalogLabel_IEstado}"/>
                        <p:selectBooleanCheckbox value="#{tblCatalogController.selected.IEstado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblCatalogViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
