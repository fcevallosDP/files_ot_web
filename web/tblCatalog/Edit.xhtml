<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblCatalogEditDlg" widgetVar="TblCatalogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblCatalogTitle}">
            <h:form id="TblCatalogEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblCatalogController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblCatalogLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tblCatalogController.selected.id}" title="#{bundle.EditTblCatalogTitle_id}" required="true" requiredMessage="#{bundle.EditTblCatalogRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTblCatalogLabel_VType}" for="VType" />
                        <p:inputText id="VType" value="#{tblCatalogController.selected.VType}" title="#{bundle.EditTblCatalogTitle_VType}" />
                        <p:outputLabel value="#{bundle.EditTblCatalogLabel_VValue}" for="VValue" />
                        <p:inputText id="VValue" value="#{tblCatalogController.selected.VValue}" title="#{bundle.EditTblCatalogTitle_VValue}" />
                        <p:outputLabel value="#{bundle.EditTblCatalogLabel_VPattern}" for="VPattern" />
                        <p:inputText id="VPattern" value="#{tblCatalogController.selected.VPattern}" title="#{bundle.EditTblCatalogTitle_VPattern}" />
                        <p:outputLabel value="#{bundle.EditTblCatalogLabel_DSystemDate}" for="DSystemDate" />
                        <p:calendar id="DSystemDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{tblCatalogController.selected.DSystemDate}" title="#{bundle.EditTblCatalogTitle_DSystemDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTblCatalogLabel_IEstado}" for="IEstado" />
                        <p:selectBooleanCheckbox id="IEstado" value="#{tblCatalogController.selected.IEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblCatalogController.update}" value="#{bundle.Save}" update="display,:TblCatalogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblCatalogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblCatalogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
