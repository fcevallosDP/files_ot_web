<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblCatalogEditDlg" widgetVar="TblCatalogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblCatalogTitle}">
            <h:form id="TblCatalogEditForm" style="min-width: 350px;">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblCatalogController.selected != null}">
                        <p:outputLabel value="Applies to" for="@next" />
                        <p:outputLabel id="lineSource" value="#{(tblCatalogController.selected.VSource.contains('D')) ? 'DSP' : 'SSP'}"/>
                        <p:outputLabel value="Category" for="@next" />
                        <p:outputLabel id="optionType" value="#{tblCatalogController.selected.VType}"/>                                                
                        <p:outputLabel value="Value" for="VValue" />
                        <p:inputText id="VValue" value="#{tblCatalogController.selected.VValue}" maxlength="50" title="Value" style="min-width:150px;"/>
                        
                        <p:outputLabel value="Pattern" for="VPattern" />
                        <p:inputText id="VPattern" value="#{tblCatalogController.selected.VPattern}" maxlength="50" title="Pattern" style="min-width:150px;"/>
                                                
                    </p:panelGrid>
                    <p:fieldset legend="Search fields">
                        <p class="m-0">
                            <p:selectManyCheckbox id="lineDirection" value="#{tblCatalogController.selectedrawColumns}" layout="responsive" columns="8">
                                <f:selectItems value="#{tblCatalogController.rawColumns}" var="colum" itemLabel="#{colum}" itemValue="#{colum}"/>
                            </p:selectManyCheckbox>                        
                        </p>
                    </p:fieldset>                    
                    <p:commandButton actionListener="#{tblCatalogController.update}" value="#{bundle.Save}" update="display,:TblCatalogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblCatalogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblCatalogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
